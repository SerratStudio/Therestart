    <script>
        let lastScroll = 0;
        const header = document.querySelector('.menu-container');
    
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll <= 0) {
                header.style.top = '0';
                return;
            }
            if (currentScroll > lastScroll) {
                header.style.top = '-100px';
            } else {
                header.style.top = '0';
            }
            lastScroll = currentScroll;
        });
    </script>

    <script>
        function openModal(element) {
            const modal = document.getElementById('fullscreen-modal');
            const modalImg = document.getElementById('modal-img');
            const modalVideo = document.getElementById('modal-video');
            
            if (element.tagName === 'IMG') {
                modalImg.src = element.src;
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
            } else if (element.tagName === 'VIDEO') {
                modalVideo.src = element.querySelector('source').src;
                modalVideo.style.display = 'block';
                modalImg.style.display = 'none';
            }
            modal.classList.add('active');
        }
        function closeModal() {
            const modal = document.getElementById('fullscreen-modal');
            modal.classList.remove('active');
        }
    </script>

<script>
    let currentPhoto = 0;
    let images = [];

    function openModal(index, galleryId) {
        const gallery = document.getElementById(galleryId);
        const galleryImages = gallery.querySelectorAll('img');
        
        images = Array.from(galleryImages).map(img => img.src);
        currentPhoto = index;

        document.getElementById('myModal').style.display = "block";
        document.getElementById('imgModal').src = images[currentPhoto];
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    function changePhoto(direction) {
        currentPhoto += direction;
        if (currentPhoto < 0) {
            currentPhoto = images.length - 1;
        } else if (currentPhoto >= images.length) {
            currentPhoto = 0;
        }
        document.getElementById('imgModal').src = images[currentPhoto];
    }
</script>
